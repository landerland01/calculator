<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
<link rel="stylesheet" href="./style.css">
<script defer src="./script.js"></script>
</head>
<body>
    <div class="container">
        <div class="display">
            <p  id="text">0</p>
        </div>

        <div class="memory_keyboard">
        </div>
        <div class="keyboards">
            <div class="numeric_keyboard">

                <button id="seven" onclick="seven()">
                    7
                </button>
                <button id="eight" onclick="eight()">
                    8
                </button>
                <button id="nine" onclick="nine()">
                    9
                </button>

                <button id="four" onclick="four()">
                    4
                </button>
                <button id="five" onclick="five()">
                    5
                </button>
                <button id="six" onclick="six()">
                    6
                </button>
                <button id="one" onclick="one()">
                    1
                </button>
                <button id="two" onclick="two()">
                    2
                </button>

                <button id="three" onclick="three()">
                    3
                </button>

                <button id="nul" onclick="nul()">
                    0
                </button>
                <button id="point" onclick="point()">
                    .
                </button>

                
            </div>
            <div class="control_keyboard">

                <button id="plus" onclick="plus()">
                    +
                </button>
                <button id="times" onclick="times()">
                    *
                </button>
                <button id="bac" onclick="bac()">
                    b
                </button>
                <button id="minus" onclick="minus()">
                    -
                </button>
                <button id="dvs" onclick="dvs()">
                    /
                </button>
                <button id="cl" onclick="cl()">
                    C
                </button>
                <button id="rez" onclick="rez()">
                    =
                </button>

   
            </div>
        </div>
    </div>
</body>
</html>
